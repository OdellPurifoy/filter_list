<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <title>My Contacts</title>
</head>

<body>
  <div class="container">
    <h1 class="center-align">My Contacts</h1>
    <input type="text" id="filterInput" placeholder="Search Names...">
    <ul id="names" class="collection width-header">
      <li class="collection-header">
        <h5>A</h5>
      </li>
      <li class="collection-item">
        <a href="#">Amare</a>
      </li>
      <li class="collection-item">
        <a href="#">Alyssa</a>
      </li>
      <li class="collection-item">
        <a href="#">Angela</a>
      </li>
      <li class="collection-item">
        <a href="#">Andrew</a>
      </li>
      <li class="collection-header">
        <h5>B</h5>
      </li>
      <li class="collection-item">
        <a href="#">Beth</a>
      </li>
      <li class="collection-item">
        <a href="#">Bryan</a>
      </li>
      <li class="collection-item">
        <a href="#">Brad</a>
      </li>
      <li class="collection-item">
        <a href="#">Brittney</a>
      </li>
      <li class="collection-header">
        <h5>C</h5>
      </li>
      <li class="collection-item">
        <a href="#">Carl</a>
      </li>
      <li class="collection-item">
        <a href="#">Crystal</a>
      </li>
      <li class="collection-item">
        <a href="#">Christopher</a>
      </li>
      <li class="collection-item">
        <a href="#">Clay</a>
      </li>
    </ul>
  </div>

  <script>
    //Get input element
    let filterInput = document.getElementById('filterInput');
    //Add Event listener
    filterInput.addEventListener('keyup', filterNames);

    function filterNames() {
      //Get input value
      let filterValue = document.getElementById('filterInput').value.toUpperCase();

      //Get names UL
      let ul = document.getElementById('names');

      //Get list items from ul
      let li = ul.querySelectorAll('li.collection-item');

      //Loop through li collection items
      for (let i = 0; i < li.length; i++) {
        let a = li[i].getElementsByTagName('a')[0];
        //If matched
        if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
          li[i].style.display = '';
        } else {
          li[i].style.display = 'none';
        }
      }
    }
  </script>
</body>

</html>
